<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evaluacion js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="javacrip/javascript.js" type="text/javascript"></script>
    <script src="javacrip/javascript guardado.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <h1><p align="center">INFORMACION DEL JUEGO</p></h1>

        <div id="mensajes"></div>

        <div class="row">
            <div class="col-4">
                <label for="txtca1" class="form-label">Codigo del juego</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca1" maxlength="5" />
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" onclick="consultar();">...</button>
                    </div>
                </div>
            </div>    
            <div class="col-4">
                <label for="txtca2" class="form-label">Nombre del juego</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca2"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtca4" class="form-label">Compañia desarrolladora</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca4"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="txtca3" class="form-label">Motor grafico</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca3"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtca5" class="form-label">Creador</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca5"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="cboca6" class="form-label">Categoria</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cboca6">
                            <option value="RPG">RPG</option>
                            <option value="Plataformas">Plataformas</option>
                            <option value="Metroidvania">Metroidvania</option>
                            <option value="Mundo abierto">Mundo abierto</option>
                            <option value="Shooter">Shooter</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label class="form-label">¿Uso del online?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opest" id="opsi" value="si" checked>
                    <label class="form-check-label" for="opsi">si</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opest" id="opno" value="no">
                    <label class="form-check-label" for="opno">no</label>
                </div>
            </div>

            <div class="col-4">
                <label for="txtca8" class="form-label">Fecha de lanzamiento</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca8"/>
                    </div>
                </div>
            </div>

            <div class="col-4">
                <label for="txtca9" class="form-label">Precio</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="txtca9"/>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <label for="cboca10" class="form-label">Idiomas</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cboca10">
                            <option value="Español">Español</option>
                            <option value="Ingles">Ingles</option>
                            <option value="Portugues">Portugues</option>
                            <option value="Italiano">Italiano</option>
                            <option value="Aleman">Aleman</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="col-4">
                <label class="form-label">¿Multijugador?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optip" id="opsip" value="si" checked>
                    <label class="form-check-label" for="opsip">si</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optip" id="opnop" value="no">
                    <label class="form-check-label" for="opnop">no</label>
                </div>
            </div>

            <div class="col-4">
                <label for="cbca12" class="form-label">Clasificacion</label>
                <div class="row">
                    <div class="col">
                        <select class="form-select" id="cbca12">
                            <option value="Infantil">Infantil</option>
                            <option value="Adolecentes">Adolecentes</option>
                            <option value="Adultos">Adultos</option>
                            <option value="Para todas las edades">Para todas las edades</option>
                            <option value="PEGI edad seleccionada">PEGI edad seleccionada</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="registrar();">Registrar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="modificar();">Modificar</button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-lg" style="width:100%;" onclick="eliminar();">Eliminar</button>
            </div>
        </div>

        <br/>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Codigo del juego</th>
                    <th>Nombre del juego</th>
                    <th>Compañia desarrolladora</th>
                    <th>Motor grafico</th>
                    <th>Creador</th>
                    <th>Categoria</th>
                    <th>¿Uso del online?</th>
                    <th>Fecha de lanzamiento</th>
                    <th>Precio</th>
                    <th>Idiomas</th>
                    <th>¿Multijugador?</th>
                    <th>Clasificacion</th>
                </tr>
            </thead>
            <tbody id="tabladedatos">
                
            </tbody>
        </table>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<footer><strong><p align="center">Desarrollado por: FRANCISCO FERNÁNDEZ LÓPEZ</p></strong></footer>
</html>
